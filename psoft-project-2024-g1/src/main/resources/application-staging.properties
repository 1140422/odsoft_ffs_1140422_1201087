spring.application.name=psoft-g1

#spring.profiles.active=bootstrap
#spring.profiles.include=bootstrap

# --- OpenAPI ---
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

# --- JWT ---
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

# --- H2 datasource ---
spring.datasource.url=jdbc:h2:file:./data/psoft-g1;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=mysqluser
spring.datasource.password=mysqlpass

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

# --- H2 console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- File uploads ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=uploads-psoft-g1
file.photo_max_size=20000

